<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Selection Path Mode In Family Chart</title>
  
  <script type="text/javascript" src="../../primitives.js"></script>
  <link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

  <script type='text/javascript'>
    var control;

    document.addEventListener('DOMContentLoaded', function () {
      var options = new primitives.FamConfig();

      var items = [
        new primitives.FamItemConfig({
          id: 0,
          parents: null,
          title: "James Smith",
          description: "VP, Public Sector",
          image: "../images/photos/a.png"
        }),
        new primitives.FamItemConfig({
          id: 1,
          parents: [0],
          title: "Ted Lucas",
          description: "VP, Human Resources",
          image: "../images/photos/b.png"
        }),
        new primitives.FamItemConfig({
          id: 2,
          parents: [1],
          title: "Fritz Stuger",
          description: "Business Solutions, US",
          image: "../images/photos/c.png"
        }),
        new primitives.FamItemConfig({
          id: 3,
          parents: [2],
          title: "Robert Canon",
          description: "Business Solutions, Canada",
          image: "../images/photos/z.png"
        })
      ];

      options.items = items;
      options.cursorItem = null;
      options.pageFitMode = primitives.PageFitMode.FitToPage;
      options.selectionPathMode = primitives.SelectionPathMode.None;
      options.hasSelectorCheckbox = primitives.Enabled.True;
      options.selectedItems = [3];


      control = primitives.FamDiagram(document.getElementById("basicdiagram"), options);

    });

    function Update() {
      var selectionPathMode = parseInt(getRadioValue("selectionPathMode"));
      control.setOptions({
        "selectionPathMode": selectionPathMode,
        "cursorItem": null
      });
      control.update(primitives.UpdateMode.Refresh);
    }

    function getRadioValue(name) {
      var radios = document.getElementsByName(name);
      for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          return radios[i].value;
        }
      }
      return result;
    }
  </script>


</head>

<body>
  <div>
    <p>
      Selection Path Mode:
      <br><label><input onclick="Update()" name="selectionPathMode" type="radio" value="0" checked="">None</label>
      <br><label><input onclick="Update()" name="selectionPathMode" type="radio" value="1">Full Stack</label>
    </p>
    <div id="basicdiagram" style="width: 640px; height: 400px; border-style: dotted; border-width: 1px;"></div>
  </div>
</body>

</html>
