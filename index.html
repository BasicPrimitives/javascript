    jQuery(document).ready(function () {
      jQuery("#version").text(primitives.common.version);

      createFiles();
      createFrameworks();
      UpdateFrameworks();
      Update();

      var height = $("#selector").height();

      var placeholder = $("#placeholder");
      var pixelAlignmentFix = primitives.common.getFixOfPixelALignment(placeholder[0]);
      placeholder.css({
        top: height + "px",
        height: "expression(document.body.clientHeight-" + height + ")",
        "marginLeft": pixelAlignmentFix.width + "px", /* fixes div pixel alignment */
        "marginTop": pixelAlignmentFix.height + "px"
      });
    });


    function createFiles() {
      var filesElement = jQuery("#files");
      for (var index = 0; index < files.length; index += 1) {
        var optgroup = files[index];
        var optgroupElement = jQuery("<optgroup></optgroup>");
        optgroupElement.attr({ label: optgroup.label });

        for (var itemIndex = 0; itemIndex < optgroup.items.length; itemIndex += 1) {
          var option = optgroup.items[itemIndex];
          var optionElement = jQuery("<option></option>");
          optionElement.text(option.label);
          for (var framework in option.frameworks) {
            if (option.frameworks.hasOwnProperty(framework)) {
              optionElement.data(framework, option.frameworks[framework]);
            }
          }
          optgroupElement.append(optionElement);
        }
        filesElement.append(optgroupElement);
      }
      filesElement.change(onFileChange);
    }

    function onFileChange() {
      var file = jQuery("#files").find(':selected');
      UpdateFrameworks(file);
      Update();
    }

    function createFrameworks() {
      var frameworksElement = jQuery("#frameworks");
      for (var index = 0; index < frameworks.length; index += 1) {
        var framework = frameworks[index];
        var frameworkElement = jQuery('<input type="radio" name="code"/>');
        frameworkElement.attr({
          id: framework,
          value: framework
        });
        frameworksElement.append(frameworkElement);
        var frameworkLabel = jQuery('<label></label>')
        frameworkLabel.text(frameworksLabels[framework]);
        frameworkLabel.attr({
          "for": framework
        });
        frameworksElement.append(frameworkLabel);

      }
      frameworksElement.change(onFrameworkChange);
    }

    function onFrameworkChange() {
      var framework = jQuery("input[name='code']:checked").val();
      preferedFramework = framework;
      Update();
    }

    function UpdateFrameworks() {
      var file = jQuery("#files").find(':selected');
      var isActivePreferedFramework = file.data(preferedFramework) != null;
      for (var index = 0; index < frameworks.length; index += 1) {
        var framework = frameworks[index];
        var frameworkElement = jQuery("#" + framework);
        var isActive = file.data(framework) != null;
        frameworkElement.prop('disabled', !isActive);

        if (!isActivePreferedFramework || framework == preferedFramework) {
          if (isActive) {
            frameworkElement.prop({
              "checked": "checked"
            });
          }
        }
      }
    }

    function Update() {
      var file = jQuery("#files").find(':selected');
      var framework = jQuery("input[name='code']:checked").val();

      var url = file.data(framework);
      jQuery("#content").attr('src', url);
      jQuery("#link").attr('href', url);
    }
