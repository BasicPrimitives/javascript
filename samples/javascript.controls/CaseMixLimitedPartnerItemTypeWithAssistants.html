<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Limited Partner Item Type</title>

	
	<script type="text/javascript" src="../../primitives.js"></script>
	<link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

	<script type='text/javascript'>
		var control;

		document.addEventListener('DOMContentLoaded', function () {
			var options = new primitives.OrgConfig();

			var items = [
				new primitives.OrgItemConfig({
					id: 0,
					parent: null,
					title: "James Smith 0",
					description: "VP, Public Sector",
					image: "../images/photos/a.png",
					placeAssistantsAboveChildren: primitives.Enabled.False // Should disregard this options
				}),
				new primitives.OrgItemConfig({
					id: 5,
					parent: 0,
					title: "Fritz Stuger 5",
					description: "Assistant item",
					image: "../images/photos/z.png",
					itemType: primitives.ItemType.Assistant,
					adviserPlacementType: primitives.AdviserPlacementType.Right,
					groupTitle: "Assistant"
				}),
				new primitives.OrgItemConfig({
					id: 6,
					parent: 5,
					title: "Ted Lucas 6",
					description: "VP, Human Resources",
					image: "../images/photos/b.png"
				}),
				new primitives.OrgItemConfig({
					id: 1,
					parent: 0,
					title: "Robert Canon 1",
					description: "Limited Partner",
					image: "../images/photos/z.png",
					itemType: primitives.ItemType.LimitedPartner,
					adviserPlacementType: primitives.AdviserPlacementType.Right,
					groupTitle: "Partner"
				}),
				new primitives.OrgItemConfig({
					id: 7,
					parent: 1,
					title: "Fritz Stuger 7",
					description: "Adviser item",
					image: "../images/photos/z.png",
					itemType: primitives.ItemType.Adviser,
					adviserPlacementType: primitives.AdviserPlacementType.Right,
					groupTitle: "Adviser"
				}),
				new primitives.OrgItemConfig({
					id: 8,
					parent: 7,
					title: "Ted Lucas 8",
					description: "VP, Human Resources",
					image: "../images/photos/b.png"
				}),
				new primitives.OrgItemConfig({
					id: 2,
					parent: 0,
					title: "Ted Lucas 2",
					description: "VP, Human Resources",
					image: "../images/photos/b.png"
				}),
				new primitives.OrgItemConfig({
					id: 3,
					parent: 2,
					title: "Fritz Stuger 3",
					description: "Limited Partner item",
					image: "../images/photos/z.png",
					itemType: primitives.ItemType.LimitedPartner,
					adviserPlacementType: primitives.AdviserPlacementType.Right,
					groupTitle: "Partner"
				}),
				new primitives.OrgItemConfig({
					id: 4,
					parent: 2,
					title: "Ted Lucas 4",
					description: "VP, Human Resources",
					image: "../images/photos/b.png"
				})
			];

			options.items = items;
			options.cursorItem = 0;
			options.hasSelectorCheckbox = primitives.Enabled.True;
			options.pageFitMode = primitives.PageFitMode.AutoSize;
			options.autoSizeMinimum = new primitives.Size(100, 100);
			options.autoSizeMaximum = new primitives.Size(2000, 2000);
			options.arrowsDirection = primitives.GroupByType.Parents;

			control = primitives.OrgDiagram(document.getElementById("basicdiagram"), options);
		});

	</script>
</head>
<body>
	<div id="basicdiagram" style="border-style: dotted; border-width: 1px;"></div>
</body>
</html>
