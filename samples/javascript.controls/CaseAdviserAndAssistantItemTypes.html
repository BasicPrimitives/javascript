<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Adviser And Assistant Item Types</title>

	
	<script type="text/javascript" src="../../primitives.js"></script>
	<link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

	<script type='text/javascript'>
		var control;

		document.addEventListener('DOMContentLoaded', function () {
			var options = new primitives.OrgConfig();

			var items = [
				new primitives.OrgItemConfig({
					id: 0,
					parent: null,
					title: "James Smith",
					description: "Parent Item",
					image: "../images/photos/a.png"
				}),
				new primitives.OrgItemConfig({
					id: 1,
					parent: 0,
					itemType: primitives.ItemType.Adviser,
					adviserPlacementType: primitives.AdviserPlacementType.Right,
					title: "Robert Canon",
					description: "Adviser item",
					groupTitle: "Adviser",
					image: "../images/photos/b.png"
				}),
				new primitives.OrgItemConfig({
					id: 2,
					parent: 0,
					itemType: primitives.ItemType.Assistant,
					adviserPlacementType: primitives.AdviserPlacementType.Right,
					title: "Ted Lucas",
					description: "Assistant Item",
					groupTitle: "Assistant",
					image: "../images/photos/c.png"
				}),
				new primitives.OrgItemConfig({
					id: 3,
					parent: 0,
					title: "Fritz Stuger",
					description: "Regular Item",
					groupTitle: "Regular",
					image: "../images/photos/d.png"
				})
			];

			options.items = items;
			options.cursorItem = 0;
			options.hasSelectorCheckbox = primitives.Enabled.False;
			options.pageFitMode = primitives.PageFitMode.AutoSize;
			options.autoSizeMinimum = new primitives.Size(100, 100);
			options.autoSizeMaximum = new primitives.Size(2000, 2000);
			options.arrowsDirection = primitives.GroupByType.Children;

			control = primitives.OrgDiagram(document.getElementById("basicdiagram"), options);
		});

	</script>
</head>
<body>
	<div id="basicdiagram" style="border-style: dotted; border-width: 1px;"></div>
</body>
</html>
