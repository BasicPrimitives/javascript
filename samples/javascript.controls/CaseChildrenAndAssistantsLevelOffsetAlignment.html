<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Children and Assistants Levels</title>

  
  <script type="text/javascript" src="../../primitives.js"></script>
  <link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    var control;
    var timer = null;
    document.addEventListener('DOMContentLoaded', function () {
      var options = new primitives.OrgConfig();

      var items = [];

      var rootItem = new primitives.OrgItemConfig();
      rootItem.id = 0;
      rootItem.parent = null;
      rootItem.title = "Title A";
      rootItem.description = "Description A";
      rootItem.image = "../images/photos/a.png";
      rootItem.childrenPlacementType = primitives.ChildrenPlacementType.Horizontal;
      items.push(rootItem);

      var index = 0;
      for (var count = 1; count <= 6; count += 1) {
        items.push({
          id: ++index,
          parent: 0,
          title: index.toString() + " Full Time",
          description: index.toString() + " Description",
          image: "../images/photos/f.png",
          groupTitle: "Full Time",
          levelOffset: 0
        });

        var parent = index;

        if(count == 1 || count == 3) {
          items.push({
            id: ++index,
            parent: parent,
            title: "Assistant " + index.toString(),
            description: "Assistant Description",
            image: "../images/photos/c.png",
            itemType: primitives.ItemType.Assistant,
            adviserPlacementType: primitives.AdviserPlacementType.Right,
            groupTitle: "Audit",
            groupTitleColor: primitives.Colors.Olive,
            levelOffset: 0
          });
        }

        for (var count2 = 0; count2 <= 2; count2 += 1) {
          items.push({
            id: ++index,
            parent: parent,
            title: index.toString() + " Contract",
            description: index.toString() + " Description",
            image: "../images/photos/f.png",
            groupTitleColor: primitives.Colors.Red,
            groupTitle: "Contract",
            levelOffset: 0
          });

          var parent2 = index;

          if((count == 1 && count2 == 2) || (count == 4 && count2 == 1) || (count == 6 && count2 == 0)) {

            if(count == 1 || count == 4) {
              items.push({
                id: ++index,
                parent: parent2,
                title: "Assistant " + index.toString(),
                description: "Assistant Description",
                image: "../images/photos/c.png",
                itemType: primitives.ItemType.Assistant,
                adviserPlacementType: primitives.AdviserPlacementType.Right,
                groupTitle: "Audit",
                groupTitleColor: primitives.Colors.Olive,
                levelOffset: 0
              });
            }
            for (var count3 = 0; count3 <= 2; count3 += 1) {
              items.push({
                id: ++index,
                parent: parent2,
                title: index.toString() + " Contract",
                description: index.toString() + " Description",
                image: "../images/photos/f.png",
                groupTitleColor: primitives.Colors.Red,
                groupTitle: "Contract",
                levelOffset: 0
              });
            }
          }
        }
      }

      options.items = items;

      options.cursorItem = 0;
      options.normalLevelShift = 20;
      options.dotLevelShift = 10;
      options.lineLevelShift = 10;
      options.normalItemsInterval = 20;
      options.dotItemsInterval = 10;
      options.lineItemsInterval = 5;
      options.buttonsPanelSize = 48;

      options.horizontalAlignment = primitives.HorizontalAlignmentType.Center;

      options.itemTitleSecondFontColor = primitives.Colors.White;

      options.pageFitMode = primitives.PageFitMode.None;
      options.hasSelectorCheckbox = primitives.Enabled.True;
      options.hasButtons = primitives.Enabled.True;
      options.leavesPlacementType = primitives.ChildrenPlacementType.Horizontal;

      options.arrowsDirection = primitives.GroupByType.Children;

      options.annotations = [
          {
            annotationType: primitives.AnnotationType.Level,
            levels: [0],
            title: "CEO",
            titleColor: primitives.Colors.RoyalBlue,
            offset: new primitives.Thickness(0, 0, 0, -1),
            lineWidth: new primitives.Thickness(0, 0, 0, 0),
            opacity: 0,
            borderColor: primitives.Colors.Gray,
            fillColor: primitives.Colors.Gray,
            lineType: primitives.LineType.Dotted
          },
          {
            annotationType: primitives.AnnotationType.Level,
            levels: [1],
            title: "Children 1",
            titleColor: primitives.Colors.RoyalBlue,
            offset: new primitives.Thickness(0, 0, 0, -1),
            lineWidth: new primitives.Thickness(0, 0, 0, 0),
            opacity: 0.08,
            borderColor: primitives.Colors.Gray,
            fillColor: primitives.Colors.Gray,
            lineType: primitives.LineType.Dotted
          },
          {
            annotationType: primitives.AnnotationType.Level,
            levels: [2],
            title: "Children 2",
            titleColor: primitives.Colors.RoyalBlue,
            offset: new primitives.Thickness(0, 0, 0, -1),
            lineWidth: new primitives.Thickness(0, 0, 0, 0),
            opacity: 0,
            borderColor: primitives.Colors.Gray,
            fillColor: primitives.Colors.Gray,
            lineType: primitives.LineType.Dotted
          },
          {
            annotationType: primitives.AnnotationType.Level,
            levels: [3],
            title: "Members",
            titleColor: primitives.Colors.RoyalBlue,
            offset: new primitives.Thickness(0, 0, 0, -1),
            lineWidth: new primitives.Thickness(0, 0, 0, 0),
            opacity: 0.08,
            borderColor: primitives.Colors.Gray,
            fillColor: primitives.Colors.Gray,
            lineType: primitives.LineType.Dotted
          }
        ];

      control = primitives.OrgDiagram(document.getElementById("basicdiagram"), options);

      window.addEventListener('resize', function (event) {
        onWindowResize();
      });
    });

    function onWindowResize() {
      if (timer == null) {
        timer = window.setTimeout(function () {
          control.update(primitives.UpdateMode.Refresh);
          window.clearTimeout(timer);
          timer = null;
        }, 300);
      }
    }
  </script>
</head>

<body style="overflow:hidden;">
  <div id="basicdiagram"
    style="position: absolute; border-style: dotted; border-width: 0px; top: 0; right: 0; bottom: 0; left: 0;">
  </div>
</body>

</html>
