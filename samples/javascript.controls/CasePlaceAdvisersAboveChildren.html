<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Place Advisers Children Above Parents Children</title>

  
  <script type="text/javascript" src="../../primitives.js"></script>
  <link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

  <script type='text/javascript'>
    var control;

    document.addEventListener('DOMContentLoaded', function () {
      var options = new primitives.OrgConfig();

      var items = [
        new primitives.OrgItemConfig({
          id: 0,
          parent: null,
          title: "James Smith",
          description: "Parent Item",
          image: "../images/photos/a.png"
        }),
        new primitives.OrgItemConfig({
          id: 1,
          parent: 0,
          itemType: primitives.ItemType.Adviser,
          adviserPlacementType: primitives.AdviserPlacementType.Right,
          title: "Robert Canon",
          description: "Adviser item",
          groupTitle: "Adviser",
          image: "../images/photos/b.png"
        }),
        new primitives.OrgItemConfig({
          id: 3,
          parent: 1,
          title: "Fritz Stuger",
          description: "Regular Item",
          image: "../images/photos/d.png"
        }),
        new primitives.OrgItemConfig({
          id: 4,
          parent: 1,
          title: "Ted Lucas",
          description: "Regular Item",
          image: "../images/photos/d.png"
        }),
        new primitives.OrgItemConfig({
          id: 5,
          parent: 0,
          title: "James Nunnally",
          description: "Regular Item",
          groupTitle: "Regular",
          image: "../images/photos/d.png"
        }),
        new primitives.OrgItemConfig({
          id: 6,
          parent: 0,
          title: "Harry Harter",
          description: "Regular Item",
          groupTitle: "Regular",
          image: "../images/photos/d.png"
        })
      ];

      options.items = items;
      options.cursorItem = 0;
      options.hasSelectorCheckbox = primitives.Enabled.False;
      options.pageFitMode = primitives.PageFitMode.AutoSize;
			options.autoSizeMinimum = new primitives.Size(100, 100);
			options.autoSizeMaximum = new primitives.Size(2000, 2000);
      options.arrowsDirection = primitives.GroupByType.Children;
      options.placeAdvisersAboveChildren = false;

      control = primitives.OrgDiagram(document.getElementById("basicdiagram"), options);
    });

    function Update() {
      var placeAdvisersAboveChildren = getRadioValue("placeAdvisersAboveChildren");
      control.setOption("placeAdvisersAboveChildren", (placeAdvisersAboveChildren == "1" ? true : false));
      control.update(primitives.UpdateMode.Refresh);
    }

    function getRadioValue(name) {
      var radios = document.getElementsByName(name);
      for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          return radios[i].value;
        }
      }
      return result;
    }
  </script>
</head>

<body>
  <p>
    Place advisers children above parent's regular children:
    <label><input onclick="Update()" name="placeAdvisersAboveChildren" type="radio" value="1" checked="">Yes</label>
    <label><input onclick="Update()" name="placeAdvisersAboveChildren" type="radio" value="0">No</label>
  </p>
  <div id="basicdiagram" style="border-style: dotted; border-width: 1px;"></div>
</body>

</html>
