<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Selecting Highlight Item selection</title>

  

  <script type="text/javascript" src="../../primitives.js"></script>
  <link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

  <script type='text/javascript'>
    var control;

    document.addEventListener('DOMContentLoaded', function () {
      var options = new primitives.OrgConfig();

      var items = [
        new primitives.OrgItemConfig({
          id: 0,
          parent: null,
          title: "James Smith",
          description: "VP, Public Sector",
          image: "../images/photos/a.png"
        }),
        new primitives.OrgItemConfig({
          id: 1,
          parent: 0,
          title: "Ted Lucas",
          description: "VP, Human Resources",
          image: "../images/photos/b.png"
        }),
        new primitives.OrgItemConfig({
          id: 2,
          parent: 0,
          title: "Fritz Stuger",
          description: "Business Solutions, US",
          image: "../images/photos/c.png"
        })
      ];

      options.items = items;
      options.highlightItem = 0;
      options.hasSelectorCheckbox = primitives.Enabled.True;
      options.onHighlightChanged = function (e, data) {
        var message = (data.context != null) ? "User hovers mouse over item <b>'" + data.context.title + "'</b>." : "";

        document.getElementById("message").innerHTML = message;
      };

      control = primitives.OrgDiagram(document.getElementById("basicdiagram"), options);
    });

    function Update(itemid) {
      control.setOption("highlightItem", itemid);
      control.update(primitives.UpdateMode.PositonHighlight);
    }
  </script>

</head>

<body>
  <div>
    Set highlight for:
    <input onclick="Update(0)" type="button" value="James Smith" />
    <input onclick="Update(1)" type="button" value="Ted Lucas" />
    <input onclick="Update(2)" type="button" value="Fritz Stuger" />
    <div id="message"></div>
    <div id="basicdiagram"
      style="width: 640px; height: 400px; position: absolute; top: 60px; border-style: dotted; border-width: 1px;"></div>
  </div>
</body>

</html>
