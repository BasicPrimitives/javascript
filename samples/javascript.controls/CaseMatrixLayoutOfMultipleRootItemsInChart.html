<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Matrix Layout of Multiple Root Items In Chart</title>

	
	<script type="text/javascript" src="../../primitives.js"></script>
	<link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

	<script type='text/javascript'>
		var control;

		document.addEventListener('DOMContentLoaded', function () {
			var options = new primitives.OrgConfig();

			var items = [
				new primitives.OrgItemConfig({
					id: 0,
					title: "invisible",
					parent: null,
					isVisible: false,
					childrenPlacementType: primitives.ChildrenPlacementType.Matrix
				})
			];

			for (var index = 1; index <= 9; index += 1) {
				items.push(
					new primitives.OrgItemConfig({
						id: index,
						parent: 0,
						title: "Item " + index,
						description: "Some description about item",
						image: "../images/photos/b.png"
					})
				);
			}

			options.items = items;
			options.cursorItem = 1;
			options.hasSelectorCheckbox = primitives.Enabled.True;
			options.pageFitMode = primitives.PageFitMode.None;
			options.orientationType = primitives.OrientationType.Top;

			control = primitives.OrgDiagram(document.getElementById("basicdiagram"), options);
		});

	</script>
</head>
<body>
	<div id="basicdiagram" style="width: 640px; height: 480px; border-style: dotted; border-width: 1px;"></div>
</body>
</html>
