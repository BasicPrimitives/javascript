<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Spouse without children In Family Chart</title>

  

  <script type="text/javascript" src="../../primitives.js"></script>
  <link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

  <script type='text/javascript'>
    var control;

    document.addEventListener('DOMContentLoaded', function () {
      var options = new primitives.FamConfig();

      options.items = [
        { id: 1, parents: [], spouses: ["2", "3"], title: "Odelia Locker", label: "Odelia Locker", description: "Has 2 marriages", image: "../images/photos/a.png" },
        { id: 2, parents: [], title: "John Smith", label: "John Smith", description: "1st marriage", image: "../images/photos/b.png" },
        { id: 3, parents: [], title: "Brad Whitt", label: "Brad Whitt", description: "2nd marriage", image: "../images/photos/c.png" }
      ];


      options.lineItemsInterval = 20;
      options.cursorItem = 1;
      options.hasSelectorCheckbox = primitives.Enabled.False;
      options.arrowsDirection = primitives.GroupByType.Children;
      options.pageFitMode = primitives.PageFitMode.AutoSize;
      options.autoSizeMinimum = new primitives.Size(100, 100);

      control = primitives.FamDiagram(document.getElementById('basicdiagram'), options);
    });

  </script>
</head>

<body>
  <div id="basicdiagram" style="border-style: dotted; border-width: 1px;"></div>
</body>

</html>
