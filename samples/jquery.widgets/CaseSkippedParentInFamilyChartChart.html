<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Skipped Parent In Family Chart</title>

	<link rel="stylesheet" href="../../packages/jquery-ui/jquery-ui.min.css" />
	<script type="text/javascript" src="../../packages/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../packages/jquery-ui/jquery-ui.min.js"></script>

	<!-- # include file="../../src.primitives/src.primitives.html"-->

	<script type="text/javascript" src="../../min/primitives.min.js?4300"></script>
	<link href="../../min/primitives.latest.css?4300" media="screen" rel="stylesheet" type="text/css" />

	<script type='text/javascript'>//<![CDATA[ 
		$(document).ready(function () {
			var options = new primitives.famdiagram.Config();

			var items = [
				new primitives.famdiagram.ItemConfig({
					id: 5,
					parent: null,
					title: "Scott Aasrud",
					description: "VP, Public Sector",
					image: "../images/photos/a.png"
				}),
				new primitives.famdiagram.ItemConfig({
					id: 1,
					parents: [5],
					title: "Ted Lucas",
					description: "VP, Human Resources",
					image: "../images/photos/b.png"
				}),
				new primitives.famdiagram.ItemConfig({
					id: 2,
					parents: [5],
					title: "Fritz Stuger",
					description: "Business Solutions, US",
					image: "../images/photos/c.png"
				}),
				new primitives.famdiagram.ItemConfig({
					id: 3,
					parents: [5, 1, 2],
					title: "Fritz Stuger 2",
					description: "Business Solutions 2, US",
					image: "../images/photos/d.png"
				})
			];

			options.items = items;
			options.cursorItem = 5;
			options.hasSelectorCheckbox = primitives.common.Enabled.True;
			options.arrowsDirection = primitives.common.GroupByType.Children;

			jQuery("#basicdiagram").famDiagram(options);
		});//]]>  

	</script>
</head>
<body>
	<div id="basicdiagram" style="width: 640px; height: 480px; border-style: dotted; border-width: 1px;" />
</body>
</html>
