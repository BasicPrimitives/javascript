<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Item and group titles colors</title>

	
	<script type="text/javascript" src="../../primitives.js"></script>
	<link href="../../css/primitives.css" media="screen" rel="stylesheet" type="text/css" />

	<script type='text/javascript'>
		var control;

		document.addEventListener('DOMContentLoaded', function () {
			var options = new primitives.OrgConfig();

			var items = [
				new primitives.OrgItemConfig({
					id: 0,
					parent: null,
					title: "Scott Aasrud",
					description: "VP, Public Sector",
					groupTitle: "Group 1",
					image: "../images/photos/a.png",
					itemTitleColor: primitives.Colors.Black
				}),
				new primitives.OrgItemConfig({
					id: 1,
					parent: 0,
					title: "Ted Lucas",
					description: "VP, Human Resources",
					image: "../images/photos/b.png",
					itemTitleColor: primitives.Colors.Green,
					groupTitle: "Group 2",
					groupTitleColor: primitives.Colors.Gray
				}),
				new primitives.OrgItemConfig({
					id: 2,
					parent: 0,
					title: "Fritz Stuger",
					description: "Business Solutions, US",
					image: "../images/photos/c.png",
					itemTitleColor: primitives.Colors.Yellow,
					groupTitle: "Group 2"
				})
			];

			options.items = items;
			options.cursorItem = 0;
			options.itemTitleFirstFontColor = primitives.Colors.Yellow;
			options.itemTitleSecondFontColor = primitives.Colors.Blue;
			options.groupTitleOrientation = primitives.TextOrientationType.RotateRight;

			control = primitives.OrgDiagram(document.getElementById("basicdiagram"), options);
		});

	</script>

</head>
<body>
	<div id="basicdiagram" style="width: 640px; height: 480px; border-style: dotted; border-width: 1px;"></div>
</body>
</html>
