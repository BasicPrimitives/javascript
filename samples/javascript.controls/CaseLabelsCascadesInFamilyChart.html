<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Labels cascades over connection lines in family chart</title>

  <!-- # include file="../../src.primitives/src.primitives.html"-->

  <script type="text/javascript" src="../../min/primitives.min.js?5100"></script>
  <link href="../../min/primitives.latest.css?5100" media="screen" rel="stylesheet" type="text/css" />

  <script type='text/javascript'>
    var control;

    document.addEventListener('DOMContentLoaded', function () {
      var options = new primitives.famdiagram.Config();

      var items = [
        { id: 1, parents: [2], title: "Thomas Williams", label: "Thomas Williams", description: "1, 1st husband", image: "../images/photos/t.png" },
        { id: 2, parents: [2], title: "Mary Spencer", label: "Mary Spencer", description: "2, The Mary", image: "../images/photos/m.png" },
        { id: 3, parents: [2], title: "David Kirby", label: "David Kirby", description: "3, 2nd Husband", image: "../images/photos/d.png" },
        { id: 4, parents: [2], title: "Brad Williams", label: "Brad Williams", description: "4, 1st son", image: "../images/photos/b.png" },
        { id: 5, parents: [2], title: "Mike Kirby", label: "Mike Kirby", description: "5, 2nd son, having 2 spouses", image: "../images/photos/m.png" }
      ];

      var annotations = [
        new primitives.famdiagram.LabelAnnotationConfig({ fromItem: 2, toItems: [1, 3, 4, 5], title: "100%" }),
        new primitives.famdiagram.LabelAnnotationConfig({ fromItem: 2, toItems: [1, 3, 4], title: "60%" }),
        new primitives.famdiagram.LabelAnnotationConfig({ fromItem: 2, toItems: [5], title: "40%" }),

        new primitives.famdiagram.LabelAnnotationConfig({ fromItem: 2, toItems: [1, 3], title: "20%" }),
        new primitives.famdiagram.LabelAnnotationConfig({ fromItem: 2, toItems: [4], title: "80%" }),
        new primitives.famdiagram.LabelAnnotationConfig({ fromItem: 2, toItems: [1], title: "35%" }),

        new primitives.famdiagram.LabelAnnotationConfig({ fromItem: 2, toItems: [3], title: "65%" })
      ];

      options.annotations = annotations;
      options.items = items;
      options.cursorItem = 2;
      options.linesWidth = 1;
      options.linesColor = "black";
      options.hasSelectorCheckbox = primitives.common.Enabled.False;
      options.normalLevelShift = 20;
      options.dotLevelShift = 20;
      options.lineLevelShift = 20;
      options.normalItemsInterval = 5;
      options.dotItemsInterval = 5;
      options.lineItemsInterval = 5;

      control = primitives.famdiagram.Control(document.getElementById("basicdiagram"), options);
    });

  </script>
</head>

<body>
  <div id="basicdiagram" style="width: 640px; height: 640px; border-style: dotted; border-width: 1px;" />
</body>

</html>
